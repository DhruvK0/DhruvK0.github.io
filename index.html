<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Your Portfolio</title>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation -->
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Your Portfolio</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">

        <!-- GitHub Repositories -->
        <div>
            <h2 class="text-2xl font-bold mb-4">GitHub Repositories</h2>

            <!-- Replace "YOUR_GITHUB_USERNAME" with your actual GitHub username -->
            <div id="github-repos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

    </div>

    <!-- Script to fetch and display GitHub repositories -->
    <script>
        const githubUsername = "YOUR_GITHUB_USERNAME";
        const apiUrl = `https://api.github.com/users/${githubUsername}/repos?sort=updated`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(repos => {
                const githubReposContainer = document.getElementById("github-repos");

                repos.slice(0, 6).forEach(repo => {
                    const repoCard = document.createElement("div");
                    repoCard.className = "p-4 bg-white rounded shadow-md";
                    repoCard.innerHTML = `
                        <h3 class="text-lg font-bold">${repo.name}</h3>
                        <p class="text-gray-600">${repo.description || 'No description available.'}</p>
                        <a href="${repo.html_url}" class="text-blue-500 hover:underline mt-2" target="_blank" rel="noopener noreferrer">View on GitHub</a>
                    `;
                    githubReposContainer.appendChild(repoCard);
                });
            })
            .catch(error => console.error("Error fetching GitHub repositories:", error));
    </script>

</body>
</html>
